{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'accounts/login.css' %}">
    <title>Humber International | Login</title>
    </head>

    <body>
<img src="{% static 'accounts/images/login_page.jpg' %}" class="BackgroundImage">
<header class="Login"><img src="{% static 'accounts/images/login_logo.jpg' %}" class="LoginHeaderLogo">
<p1 class="Login">Humber International | Login</p1></header>

        <div class="Login">
            {% if form.errors %}
            <p>Your username and password did not match. Please try again</p>
            {% endif %}
        <form action="." method="post">
            {% csrf_token %}
            <table>
                <tr>

                    <td>{{form.username.label_tag}}
                        {{form.username}}</td>
                </tr>

                    <td>{{form.password.label_tag}}
                    <div>{{form.password}}</div>
                    </td>
                </tr>
            </table>
            <p><input type="submit" value="Login"></p>

        </form>
        </div>

        </body>
</html>
